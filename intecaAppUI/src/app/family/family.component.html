<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Transactions worldwide</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">

				<div class="row">
					<div class="col-lg-6">
						<table class="table table-hover margin bottom">
						<thead>
							<tr>
								<th style="width: 1%" class="text-center">PESEL</th>
								<th>First Name</th>
								<th class="text-center">Second Name</th>
								<th class="text-center">Birth Day</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let character of families" (click)="open($event, character.father.familyId)">
								<td>{{ character.father.pesel }}</td>
								<td>{{ character.father.firstName }}</td>
								<td>{{ character.father.secondName }}</td>
								<td>{{ character.father.birthDay }}</td>
							</tr>
						</tbody>
						</table>
					</div>
					<div class="col-lg-6">
						<div id="world-map" style="height: 300px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
